<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighter Recipe Finding | Home</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/tracking.js" type="module"></script>
</head>
<body>
    <header class="banner" id="page-header"></header>
    <main>
        <div class="container ">
            <h2>Recipe Generator</h2>
            <p>Have you ever wanted to find a recipe, but just not known what to search?</p>
            <p>Have you looked in the fridge and realized you <em>need</em> to use that thawed chicken?</p>
            <p>Put your thoughts into our recipe finder and you will have a unique recipe in no time!</p>
        </div>
        <input type="text" id="foodSearch" placeholder="Now is a Gouda time to have cheese!">
            <div class="buttons d-grid gap-2 d-md-block col-7 mx-auto">
                <button class="btn btn-primary btn-lg" id="search"  type="button">Recipes</button>
            </div>
        
        <div class="container" id="cards"></div>
        <dialog>
            
            <button autofocus type="button" class="btn btn-secondary" >Close</button>
            <div id="instructions"></div>
        </dialog>
    </main>
    <footer class="banner" id="page-footer"></footer>
</body>
</html>
