<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jace Bright" >
    <meta name="description" content="A recipe finder to meet your needs! Search ingredients,
    food puns, or just a statement of preference, and you will find recipes galore at your fingertips!">
    <title>Brighter Recipe Finder</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/main.js" type="module"></script>

    <!-- Open Graph meta data -->
    <meta property="og:title" content="Brighter Recipe Finder">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.foodiesfeed.com/wp-content/uploads/2023/07/healthy-foods.jpg">
    <meta property="og:url" content="https://red-dune-066425010.4.azurestaticapps.net/">

    <!-- Twitter meta data -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Brighter Recipe Finder" />
    <meta name="twitter:image" content="https://www.foodiesfeed.com/wp-content/uploads/2023/07/healthy-foods.jpg" />
    <meta name="twitter:description" content="A recipe finder to meet your needs! Search ingredients,
    food puns, or just a statement of preference, and you will find recipes galore at your fingertips!" />
</head>
<body>
    <header class="banner" id="page-header">
        <nav class="navbar" style="background-color: #48B85C;">
            <img src="./images/arepas.png" alt="Plate of Arepas">
        </nav>        
    </header>
    <main>
        <div class="container" id="information">
            <h2>Brighter Recipe Finder</h2>
            <p>Have you ever wanted to find a recipe, but just not known what to search?</p>
            <p>Have you looked in the fridge and realized you <em>need</em> to use that thawed chicken?</p>
            <p>Put your thoughts into our recipe finder and you will have a unique recipe in no time!</p>
            <div class="input-group mb-3" id="searchDiv">
                <input type="text" id="foodSearch" placeholder="Flour, cinnamon, sugar, egg" aria-label="FoodSearch">
                <button class="btn btn-primary btn-lg" id="search"  type="button">Recipes</button>
            </div>
        </div>        
        <div class="container" id="cards"></div>
        <dialog>
            <button autofocus type="button" class="btn btn-secondary" >Close</button>
            <div id="instructions"></div>
        </dialog>
    </main>
    <footer class="banner" id="page-footer">
        <nav class="navbar" style="background-color: #48B85C;">
            <p>🥞©️<span id="currentyear"></span>🌮Jace Bright🥓</p>
        </nav>
    </footer>
</body>
</html>
